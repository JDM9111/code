<!--
    ul>li*  快速建造5个无序标签
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul type="disc">
        <li>默认实心圆</li>
        <li>橘子</li>
        <li>香蕉</li>
    </ul>

    <ul type="circle">
        <li>空心圆</li>
        <li>橘子</li>
        <li>香蕉</li>
    </ul>

    <ul type="square">
        <li>小方块</li>
        <li>橘子</li>
        <li>香蕉</li>
    </ul>

    <ul type="none">
        <li>不显示</li>
        <li>橘子</li>
        <li>香蕉</li>
    </ul>
</body>
</html>
