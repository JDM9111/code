<!--
    常用的文本标签
    <em>    定义着重文字
    <b>    定义粗体文本
    <i>    定义斜字体
    <strong>    定义加重语气
    <del>    定义删除字
    <span>    元素没有特定的含义

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <em>定义着重文字</em>
    <b>定义粗体文本</b>
    <i>定义斜字体</i>
    <strong>定义加重语气</strong>
    <del>定义删除字</del>
    <span>元素没有特定的含义     </span>
</body>
</html>
